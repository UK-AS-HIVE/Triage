<template name="userPortrait">
<div class="user-profile">
  <div class="user-picture">
    <img src="https://as.uky.edu/profile-picture/{{user.username}}" class="{{class}}" alt="Photo of {{user.displayName}}" title="{{user.givenName}}">
  </div>
  <div class="user-info">
    <div class="name">{{user.displayName}}</div>
    <div class="email">{{user.mail}}</div>
    <div class="department">{{user.department}}</div>
    {{#if associated}}<div class="remove"><a href="#" data-action="removeUser">Remove</a></div>{{/if}}
  </div>
</div>
</template>
