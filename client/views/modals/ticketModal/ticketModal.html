<template name="ticketModal">
<div class="modal fade" id="ticketModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add a Ticket</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="onBehalfOf" class="control-label">Submit on Behalf Of:</label>
            <div>
              <div class="input-group">
                <input type="text" name="onBehalfOf" class="form-control" placeholder="Enter username">
                <span class="input-group-btn"><button type="button" class="btn btn-primary" data-action="checkUsername">Check</button></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="title" class="control-label">Title:</label>
            <input class="form-control" name="title">
          </div>
          <div class="form-group">
            <label for="body" class="control-label">Body:</label>
            <div>
              <textarea class="form-control" rows="6" name="body"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="queueName" class="control-label">Queue(s):</label>
            <div>
              <select name="queue" data-placeholder="Select queue(s)" multiple="multiple" style="width: 100%">
                {{#each queues}}
                <option value="{{name}}">{{name}}</option>
                {{/each}}
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-right" data-action="submit">Submit Ticket</button>
      </div>
    </div>
  </div>
</div>
</template>
