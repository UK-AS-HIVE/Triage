<template name="ticketStats">
  {{#unless ready}}
    <div>
      Generating statistics... this may take a moment.
      {{> loading class="stats-loader"}}
    </div>
  {{/unless}}
  <div class="row">
    <div class="col-md-12">
      <div id="data-count">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{#if ready}}<strong>Tickets Closed/Submitted Over Time</strong>{{/if}}
      <div id="tickets-by-day">
      </div>
      <div id="closed-by-day">
      </div>
      <div id="volume-chart">
      </div>
    </div>
  </div>
  {{#if ready}}
    <div class="row">
      <div class="col-md-6">
        <strong>Tickets Submitted By Queue</strong>
      </div>
      <div class="col-md-6">
        <strong>Tickets Submitted By Department</strong>
      </div>
    </div>
  {{/if}}
  <div class="row">
    <div class="col-md-6">
      <div id="tickets-by-queue" style="width: 100%;">
      </div>
    </div>
    <div class="col-md-6">
      <div id="tickets-by-submitter-department" style="width: 100%;">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="tickets-closed-by-user">
        {{#if ready}}<strong>Tickets Closed By User</strong>{{/if}}
      </div>
    </div>
    <div class="col-md-6">
      <div id="time-to-close-by-user">
        {{#if ready}}<strong>Average Time to Close by User</strong>{{/if}}
      </div>
    </div>
  </div>
</template>
