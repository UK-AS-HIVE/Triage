<template name="queue">
<div class="col-xs-12 col-sm-10">
  <div class="row">
    {{#unless connected}}
    <div class="alert alert-danger">
      <strong>You are not currently connected. Any changes you make may not be saved.</strong>
    </div>
    {{/unless}}
    <div class="pull-left">
      <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#ticketModal">Add New Ticket</button>
      <button class="btn btn-success" type="button" data-action="openQuickAdd">Quick Add Ticket</button>
    </div>
    <div class="pull-right">
      {{#each members}}
      {{>userPortrait userId=this class="user-image" fadeIfOffline=true}}
      {{/each}}
    </div>
  </div>
  {{#if addingTicket}}
  <hr>
  <div class="row top-buffer">
    <div class="col-sm-6">
      <div class="form-horizontal">
        <div class="form-group">
          <label for="body" class="col-sm-1 control-label">Title:</label>
          <div class="col-sm-11">
            {{>inputAutocomplete settings=settings name="newTicket" class="form-control"}}
          </div>
        </div>
        {{#if psuedoqueue}}
        <div class="form-group">
          <label for="queue" class="col-sm-1 control-label">Queue:</label>
          <div class="col-sm-11">
            <select name="queue" class="form-control" data-placeholder="Select queue">
              {{#each queues}}
              <option value="{{name}}">{{name}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        {{/if}}
      </div>
    </div>
  </div>
  <hr>
  {{/if}}
  <div class="row">
    <div>
      Viewing {{clientCount}} of a possible {{getPublishedCount 'ticketCount'}} tickets.
    </div>
    <table class="table table-striped table-condensed" style="border-collapse:collapse;">
      <thead>
        <tr>
          <th class="col-md-1">&nbsp;</th>
          <th class="col-md-4">Subject</th>
          <th class="col-md-2">Requester</th>
          <th class="col-md-2">Associated Users</th>
          <th class="col-md-1">Status</th>
          <th class="col-md-2">Submitted</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
        {{#if noTickets}}
        {{#if search}}
        No tickets match your current search. <a href='#' data-action='clearSearch'>Clear your search?</a>
        {{else}}
        No tickets found.
        {{/if}}
        {{/if}}
        {{#each tickets}}
        {{>ticketRow}}
        {{/each}}
      </tbody>
    </table>
  </div>
</div>
<div class="col-sm-2 hidden-xs">
  {{> sidebar data=tickets}}
</div>
</template>
