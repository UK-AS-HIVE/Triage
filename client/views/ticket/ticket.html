<template name="ticket">
{{#with ticket}}
<div class="panel panel-default" data-ticketId="{{_id}}">
  <div class="panel-heading clearfix">
    {{> ticketHeading}}
  </div>
  <div class="panel-body">
    <blockquote>
      <strong>
        {{title}}
      </strong>
    </blockquote>
    <blockquote>
      {{body}}
    </blockquote>

    {{> ticketInfoTable}}

    {{#each changelog}}
      {{> ticketChangelogItem}}
    {{/each}}

    {{> ticketNoteInput admin=admin ticket=_id}}

  </div>
</div>
{{/with}}
</template>
