<template name="ticket">
{{#unless ticket}}
No ticket found.
{{/unless}}
{{#with ticket}}
<div class="panel panel-default" data-ticketId="{{_id}}">
  <div class="panel-heading clearfix">
    {{> ticketHeading}}
  </div>
  <div class="panel-body">
    <label for="title">Title:</label>
    <blockquote>
      <strong>
        {{title}}
      </strong>
    </blockquote>
    <label for="body">Body:</label>
    <blockquote>
      {{#each bodyParagraph}}
        <p>{{this}}</p>
      {{/each}}
    </blockquote>

    {{> ticketInfoTable}}

    {{#each changelog}}
      {{> ticketChangelogItem}}
    {{/each}}

    {{> ticketNoteInput admin=admin ticket=_id}}

  </div>
</div>
{{/with}}
</template>
