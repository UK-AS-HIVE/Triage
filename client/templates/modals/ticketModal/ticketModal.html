<template name="ticketModal">
<div class="modal fade" id="ticketModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add a Ticket</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-right" data-action="submit">Add Ticket</button>
      </div>
    </div>
  </div>
</div>
</template>
